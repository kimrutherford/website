<div class="stats-ribbon">
  <div *ngIf="dbCreationDate">Last updated: {{dbCreationDate}}</div>
  <div>
    <span *ngIf="organismStats">{{organismStats.annotations}} annotations</span>
    <span *ngIf="curatedPublicationsCount != 0"> &mdash; <span class="pub-count">{{curatedPublicationsCount}}</span> curated publications </span>
  </div>
</div>
