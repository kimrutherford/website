<div class="stats-ribbon">
  <span class="{{horizontalOrVertical}}"
        *ngIf="dbCreationDate">Last updated: {{dbCreationDate}}</span>
  <span class="{{horizontalOrVertical}}"
        *ngIf="organismStats" class="annotation-count">
    {{organismStats.annotations}} annotations
  </span>
  <span class="{{horizontalOrVertical}}"
        *ngIf="curatedPublicationsCount != 0" class="publication-count">
    {{curatedPublicationsCount}} curated publications
  </span>
</div>
