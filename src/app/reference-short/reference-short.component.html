<ng-template #refPopover>
  <div *ngFor="let content of popoverContents">{{content}}</div>
  <div class="link-hint" *ngIf="isPMID">(click to view all annotation from this reference)</div>
</ng-template>
<span class="reference-short-link">
  <span *ngIf="!xref">
    <a *ngIf="!refTitle" [popover]="refPopover"
       triggers="mouseenter:mouseleave"
       placement="bottom" container="body"
       routerLink="/reference/{{reference.uniquename}}">{{displayString}}</a>
    <a *ngIf="refTitle" [popover]="refPopover"
       triggers="mouseenter:mouseleave"
       placement="bottom" container="body"
       routerLink="/reference/{{reference.uniquename}}">{{refTitle}}</a>
  </span>
  <a *ngIf="xref" [popover]="refPopover"
     triggers="mouseenter:mouseleave"
     placement="bottom" container="body"
     href="{{xref}}">{{displayString}}</a>
</span>
