<div class="allele-promoter" *ngFor="let allelePromoter of annotation.allele_promoters">
  {{allelePromoter.allele_display_name}} promoter:
  <app-gene-link *ngIf="allelePromoter.promoter.promoter_gene" [long]="false"
    [gene]="allelePromoter.promoter.promoter_gene"></app-gene-link>
  <span *ngIf="allelePromoter.promoter.exogenous_promoter">
    {{allelePromoter.promoter.exogenous_promoter}}
  </span>
</div>
