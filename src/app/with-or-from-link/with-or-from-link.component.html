<span>
  <app-gene-link class="app-link" *ngIf="gene" [long]="false" [gene]="gene">
  </app-gene-link>

  <a *ngIf="term"
     routerLink="/term/{{term.termid}}" routerLinkActive="active">{{term.name}}</a>

  <span *ngIf="identifier">
    <a title="{{displayIdentifier}}" class="with-from-id" *ngIf="link" href="{{link}}">{{displayIdentifier}}</a>
    <span title="{{displayIdentifier}}" class="with-from-id" *ngIf="!link">{{displayIdentifier}}</span>
  </span>
</span>
