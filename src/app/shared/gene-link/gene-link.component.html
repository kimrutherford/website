<ng-template #genePopover>
  <div *ngFor="let bit of popoverBits">{{bit}}</div>
  <div class="link-hint">(Click to view gene details)</div>
</ng-template>

<a routerLink="/gene/{{gene.uniquename}}"
   [popover]="genePopover"
   triggers="mouseenter:mouseleave"
   placement="bottom" container="body">
  <span class="gene-link">{{displayString}}</span>
</a>
