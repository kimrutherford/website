<div>
<fieldset *ngIf="genes.length != 0" class="genes-table">
  <legend *ngIf="!showingVisualisation && !slimTableSlimName">
    <span *ngIf="legend">{{legend}}</span>
  </legend>

  <legend *ngIf="showingVisualisation">
    <span *ngIf="visLegend">{{visLegend}}</span>
  </legend>

  <legend *ngIf="slimTableSlimName">
    <span *ngIf="slimLegend">{{slimLegend}}</span>
  </legend>

  <div *ngIf="description || descriptionParts.length != 0" class="description">
    <span *ngIf="showingVisualisation">Visualisation for: </span>
    <span *ngIf="!showingVisualisation">Results for: </span>
    <span *ngIf="description">{{description}}</span>
    <span *ngIf="descriptionParts">
      <span *ngFor="let part of descriptionParts"><span *ngIf="part.text">{{part.text}}</span><a *ngIf="part.term" routerLink="/term/{{part.term.termid}}">{{part.term.termid}}</a></span>
    </span>
  </div>

  <div class="action-row">
    <div *ngIf="!showingVisualisation && !slimTableSlimName">
      <div *ngIf="selectionInProgress()">
  <div class="action">
    <button class="btn btn-primary"
            [disabled]="selectedCount() == 0"
            title="{{selectedCount() == 0 ? 'Select some genes to filter' : 'Filter list to show only the selected genes'}}"
            (click)="filter()">Filter</button>
  </div>

  <div class="action">
    <button class="btn btn-primary"
            title="Cancel gene selection mode"
            (click)="cancelSelection()">Cancel</button>
  </div>

  <div class="action">
    Select: <a (click)="selectAll()">all</a> | <a (click)="selectNone()">none</a>
  </div>
  </div>

  <div *ngIf="!selectionInProgress()">
  <div class="action">
    <button class="btn btn-primary"
            title="Show gene visualisation"
            (click)="showVisualisation()">Visualise</button>
  </div>

  <div class="action" *ngFor="let subsetName of slimNames">
    <button class="btn btn-primary"
            title="Show gene slim"
            (click)="showSlim(subsetName)">Slim</button>
  </div>

  <div class="action">
      <button [disabled]="genes.length > 1000"
              title="{{genes.length > 1000 ? tooManyGenesTitle : selectGenesTitle}}"
              class="btn btn-primary" (click)="startSelection()">Select subset</button>
  </div>
  <div class="action">
    <button class="btn btn-primary" (click)="download()">Download ...</button>
  </div>

  </div>

  </div>

  <div *ngIf="showingVisualisation" class="action">
    <button class="btn btn-primary"
            title="Return to gene list"
            (click)="hideVisualisation()">Finish visualisation</button>
  </div>

  <div *ngIf="slimTableSlimName" class="action">
    <button class="btn btn-primary"
            title="Return to gene list"
            (click)="hideSlim()">Back to results</button>
  </div>
  </div>

  <div class="content">
  <div *ngIf="showingVisualisation">
    <app-gene-results-vis [genes]="genes">
    </app-gene-results-vis>
  </div>

  <div *ngIf="slimTableSlimName">
    <app-gene-results-slim-table [genes]="genes" [slimName]="slimTableSlimName">
    </app-gene-results-slim-table>
  </div>

  <div *ngIf="!showingVisualisation && !slimTableSlimName">
  <form>
  <table>
    <thead>
      <tr>
        <td *ngIf="selectionInProgress()">
          &nbsp;
        </td>
        <th>
          <a *ngIf="orderByField != 'gene'" (click)="setOrderBy('gene')"
             title="Click to sort">Gene name</a>
          <span *ngIf="orderByField == 'gene'">Gene name</span>
        </th>
        <th>
          <a *ngIf="orderByField != 'systematicId'" (click)="setOrderBy('systematicId')"
             title="Click to sort">Systematic ID</a>
          <span *ngIf="orderByField == 'systematicId'">Systematic ID</span>
        </th>
        <th>
          <a *ngIf="orderByField != 'product'" (click)="setOrderBy('product')"
             title="Click to sort">Product</a>
          <span *ngIf="orderByField == 'product'">Product</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gene of genes | geneShortOrderBy: orderByField">
        <td *ngIf="selectionInProgress()">
          <input id="show-translation" type="checkbox"
                 [name]="gene.uniquename"
                 (ngModelChange)="selectionChanged()"
                 [(ngModel)]="selectedGenes[gene.uniquename]"/>
        </td>
        <td>
          <a *ngIf="gene.name" routerLink="/gene/{{gene.uniquename}}">
            {{gene.name}}
          </a>
        </td>
        <td>
          <a routerLink="/gene/{{gene.uniquename}}">
            {{gene.uniquename}}
          </a>
        </td>
        <td class="product">{{gene.product}}</td>
      </tr>
    </tbody>
  </table>
  </form>
  </div>
</div>
</fieldset>

</div>
