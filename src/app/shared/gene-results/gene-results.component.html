<div>
  <div *ngIf="!displayResults">
    Loading ...
  </div>
  <div *ngIf="displayResults">
    <div *ngIf="displayResults.length == 0">
      (No results)
    </div>
    <app-genes-table *ngIf="displayResults.length > 0"
                     [mode]="mode"
                     [genes]="displayResults" [description]="description"
                     [descriptionParts]="descriptionParts"></app-genes-table>
  </div>
</div>
