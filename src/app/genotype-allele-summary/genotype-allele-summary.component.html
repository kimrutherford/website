<table class="genotype-allele-summary">
  <thead>
    <th>Gene</th>
    <th>Allele name</th>
    <th>Description</th>
    <th>Type</th>
    <th>Expression</th>
  </thead>
  <tbody *ngFor="let locus of genotype.loci">
    <tr *ngFor="let expressedAllele of locus.expressed_alleles">
      <td><app-gene-link class="app-link" [long]="false" [gene]="expressedAllele.allele.gene"></app-gene-link></td>
      <td>
        <span [innerHTML]="tidyAlleleName(expressedAllele.allele)"></span>
      </td>
      <td>
        <span [innerHTML]="alleleDisplayDescription(expressedAllele.allele)"></span>
      </td>
      <td>{{expressedAllele.allele.allele_type}}</td>
      <td>{{expressedAllele.expression}}</td>
    </tr>
  </tbody>
</table>
