<div id="app-component">
  <div id="header" [style]="'background-image: url(../assets/' + headerBackgroundFileName + ');'">
    <div id="header-main">
      <div id="logo-and-slogan">
        <a id="header-anchor"></a>
        <div id="logo">
          <a routerLink="/" routerLinkActive="active" title="{{siteName}} home">
            <img src="assets/{{logoFileName}}" alt="{{siteName}} home" />
          </a>
        </div>
      </div>
      <div id="header-search-box">
        <app-search-box></app-search-box>
      </div>
    </div>

    <app-main-nav-bar></app-main-nav-bar>
  </div>

<div id="content">

<router-outlet></router-outlet>

</div>

<div id="footer">
  <span class="footer-line" [innerHTML]="getFundersHtml()">
  </span>
  <span *ngIf="isElixirNode" class="footer-line">
    {{siteName}} is an <a href="https://elixiruknode.org/node-services/">ELIXIR-UK Node Service</a>
  </span>
</div>

<div id="footer-logos">
  <a href="https://wellcome.ac.uk/">
    <img style="background-color: black" height="64px"
         src="assets/wellcome-logo.svg" alt="Wellcome Trust"/>
  </a>
  <a href="https://www.sysbiol.cam.ac.uk/">
    <img height="64px" src="assets/sysbiol_logo-64px.png"
         alt="Cambridge Systems Biology Centre"/>
  </a>
  <a href="https://www.cam.ac.uk/">
    <img height="64px"
         src="assets/cambridge-logo-64px.png" alt="University of Cambridge"/>
  </a>
  <a href="https://www.ucl.ac.uk/">
    <img height="64px"
         src="assets/ucl_logo-64px.png" alt="University College London"/>
  </a>
  <a *ngIf="isElixirNode" href="https://elixir-europe.org/">
    <img height="64px" src="assets/elixir-logo-64px.png" alt="ELIXIR"/>
  </a>
</div>

</div>
