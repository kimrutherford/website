<fieldset *ngIf="annotationTable.length > 0" class="annotation-table">
  <legend>
    {{annotationTypeDisplayName}}
  </legend>

  <table>
    <thead>
      <tr>
        <th>Gene</th>
        <th>Product</th>
        <th>Evidence</th>
        <th>Reference</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let annotation of annotationTable">
        <td><a routerLink="/gene/{{annotation.interactor.uniquename}}"
        routerLinkActive="active">{{annotation.interactor.name ? annotation.interactor.name + "(" + annotation.interactor.uniquename + ")" : annotation.interactor.uniquename }}</a></td>
        <td>{{annotation.interactor.product}}</td>
        <td>{{annotation.evidence}}</td>
        <td>
          <span *ngIf="annotation.reference">
            <app-reference-short [reference]="annotation.reference"></app-reference-short>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</fieldset>
