<fieldset *ngIf="annotationTable.length > 0" class="annotation-table">
  <legend>
    {{annotationTypeName}}
  </legend>

  <table>
    <thead>
      <tr>
        <th>Evidence</th>
        <th>Term ID</th>
        <th>Term name</th>
        <th>Reference</th>
      </tr>
    </thead>
    <tbody *ngFor="let annotation of annotationTable">
      <tr>
        <td>{{annotation.term.name}}</td>
        <td>{{annotation.term.termid}}</td>
        <td>{{annotation.evidence}}</td>
        <td><span *ngIf="annotation.publication">{{annotation.publication.uniquename}}
            <span class="citation">{{annotation.publication.citation}}</span></span></td>
      </tr>
    </tbody>
  </table>
</fieldset>
