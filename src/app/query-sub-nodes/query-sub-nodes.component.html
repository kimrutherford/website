<tabset #subNodeTabs class="tab-container">
  <tab *ngFor="let subNode of nodeConfig.subNodes" class="sub-node-tab" heading="{{nodeHeading(subNode)}}">
    <div class="sub-node-content">
      <app-query-node-display [nodeConfig]="subNode" (nodeEvent)="emitEvent($event)">
      </app-query-node-display>
    </div>
  </tab>
</tabset>
