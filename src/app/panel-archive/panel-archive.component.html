<div *ngIf="panelType == 'explore'" class="title">
  Archive of "Explore PomBase" items
</div>
<div *ngIf="panelType == 'spotlight'" class="title">
  Archive of "Research spotlight" items
</div>
<div class="panel-container">
  <div *ngFor="let config of panelConfigs" class="info-panel">
    <app-front-panel [conf]="config" [showDateAdded]="true"></app-front-panel>
  </div>
</div>
