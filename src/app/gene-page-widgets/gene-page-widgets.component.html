<div class="widgets">
  <div class="widgets-picker">
    <div *ngIf="currentWidget() != 'none'">
      <a (click)="hideAllWidgets()">
        Hide all
      </a>
    </div>
    <div *ngIf="currentWidget() == 'none'">
      Hide all
    </div>
    <div *ngIf="currentWidget() != 'genome_browser'">
      <a (click)="setWidget('genome_browser')">
        Genome browser
      </a>
    </div>
    <div *ngIf="currentWidget() == 'genome_browser'">
      Genome browser
    </div>
    <div *ngIf="currentWidget() != 'structure_viewer'">
      <a (click)="setWidget('structure_viewer')">
        Structure viewer
      </a>
    </div>
    <div *ngIf="currentWidget() == 'structure_viewer'">
      Structure viewer
    </div>
  </div>

  <div class="widgets-container">
<div class="chromosome-region-view">

  <div *ngIf="currentWidget() == 'genome_browser'" class="jbrowse-container">
    <iframe [src]="getJBrowseIFrameURL()" scrolling="no" class="embedded-jbrowse">
    </iframe>
  </div>
</div>

<div *ngIf="currentWidget() == 'structure_viewer'" class="alphafold-view">

  <div *ngIf="getAlphaFoldIFrameURL()" class="alphafold-container">
    <iframe [src]="getAlphaFoldIFrameURL()" scrolling="no" class="embedded-alphafold">
    </iframe>
  </div>
  <div class="alphafold-text">
    <div>
      <a href="https://alphafold.ebi.ac.uk/entry/{{geneDetails.uniprot_identifier}}">
        View full {{geneDetails.uniprot_identifier}} Alphafold page
      </a>
    </div>
  </div>
</div>
</div>
</div>
