<span class="annotation-table-filter">
  {{config.display_name}}

  <select [(ngModel)]="selectedCategory" (ngModelChange)="setCategory($event)">
    <option [ngValue]="anySelectData">Any</option>

    <option [ngValue]="haploidSelectData" [disabled]="!haploidSelectData.active">
      Haploid
    </option>

    <option [ngValue]="diploidSelectData" [disabled]="!diploidSelectData.active">
      Diploid
    </option>
  </select>
</span>
