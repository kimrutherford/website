<ng-template #searchBoxTemplate let-model="item" let-index="index">
  <div>
  <span *ngIf="model.name"><strong>{{model.name}}</strong> ({{model.uniquename}})</span>
  <span *ngIf="!model.name"><strong>{{model.uniquename}}</strong></span>
  <span class="synonym-match">{{maybeSynonymMatch(model)}}</span>
  </div>
  <div class="product-match">{{maybeProductMatch(model)}}</div>
</ng-template>
<input #searchBox
       *ngIf="geneSummaries.length > 0"
       placeholder="search ..."
       [(ngModel)]="selectedGene"
       [typeahead]="geneSummaries"
       [typeaheadMinLength]="2"
       [typeaheadItemTemplate]="searchBoxTemplate"
       [typeaheadOptionField]="'searchData'"
       (typeaheadOnSelect)="typeaheadOnSelect($event)"
       (typeaheadNoResults)="typeaheadNoResults($event)"
       typeaheadOptionsLimit="15"
       class="form-control search-box">
<span class="search-info" [style.visibility]="getVisibility()">
  No matching genes
</span>
