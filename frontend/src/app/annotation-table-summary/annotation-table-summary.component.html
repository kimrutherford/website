<div class="annotation-summary-table">
  <table>
    <thead>
      <tr>
        <th>Term name</th>
      </tr>
    </thead>
    <tbody *ngFor="let summary of summaries;trackBy:trackByTermId">
      <tr class="term-annotation-top">
        <td colspan="2">
          <span class="rel-and-termid">
            <span *ngIf="summary.is_not" class="not-annotation">NOT</span>
            <span *ngIf="summary.rel_names?.length > 0">
              <span class="rel-icon">&#8593;</span><span class="rel-name">{{summary.rel_names}}</span>
            </span>
            <a routerLink="/term/{{summary.term.termid}}"
               routerLinkActive="active">{{summary.term.name}}</a>
          </span>
        </td>
      </tr>
      <tr class="summary-row" *ngFor="let row of summary.rows">
        <td class="summary-feature" *ngIf="row.gene">
          <app-gene-link [long]="false" [gene]="row.gene"></app-gene-link>
        </td>
        <td class="summary-feature" *ngIf="row.genotype">
          <app-genotype-link [genotype]="row.genotype"></app-genotype-link>
        </td>
        <td class="summary-extension" *ngIf="row.extension">
          <app-extension-display [extension]="row.extension"></app-extension-display>
        </td>
      </tr>
    </tbody>
  </table>
</div>
