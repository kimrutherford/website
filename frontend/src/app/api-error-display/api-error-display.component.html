<div class="api-error">
  <span *ngIf="error.status == 404">
    Sorry, page not found.  Please click one of the links above or go
    to the <a routerLink="/" routerLinkActive="active"
    title="Home">main page</a>.
  </span>
  <span *ngIf="error.status != 404">
    Internal error.  Please try reloading or go to
    the <a routerLink="/" routerLinkActive="active" title="Home">main
    page</a>.
    <div>{{error}}</div>
  </span>
</div>
