<div>
  <div *ngIf="!results && showLoading" class="query-running-spinner">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div *ngIf="!results">
  <div class="query-node-add">
    <div>
      <span class="query-title">Query</span>
    </div>
    <app-query-node (nodeEvent)="nodeEvent($event)"
                    [startNodeType]="startNodeType"></app-query-node>
  </div>
  <div class="query-history">
    <app-query-history (gotoResults)="gotoResults($event)"></app-query-history>
  </div>
  </div>
  <div *ngIf="results">
    <button class="btn btn-primary" title="Back to query builder"
            (click)="resetQuery()">&lt;- Back</button>
    <app-gene-results [description]="resultsDescription"
                      [results]="results"></app-gene-results>
  </div>
</div>
