<span>
  <app-gene-link *ngIf="gene" [long]="false" [gene]="gene">
  </app-gene-link>

  <a *ngIf="term"
     routerLink="/term/{{term.termid}}" routerLinkActive="active">{{term.name}}</a>

  <span *ngIf="identifier">
    <a *ngIf="link" href="{{link}}">{{withOrFrom.identifier}}</a>
    <span *ngIf="!link">{{withOrFrom.identifier}}</span>
  </span>
</span>
