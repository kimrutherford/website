<span>
  <app-gene-link *ngIf="withOrFrom.gene" [long]="false" [gene]="withOrFrom.gene">
  </app-gene-link>
  <a *ngIf="withOrFrom.term"
     routerLink="/term/{{withOrFrom.term.termid}}" routerLinkActive="active">{{withOrFrom.term.name}}</a>
  <span *ngIf="withOrFrom.identifier">
    {{withOrFrom.with.identifier}}
  </span>
</span>
