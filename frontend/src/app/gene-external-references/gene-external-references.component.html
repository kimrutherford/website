<fieldset class="annotation-table external-references">
  <legend>
    External references
  </legend>
  <table>
    <tr *ngFor="let row of table">
      <td>
        {{row.refType}}
      </td>
      <td>
        {{row.name}}
      </td>
      <td>
        <a href="{{row.url}}">{{row.linkLabel}}</a>
      </td>
      <td>
        {{row.description}}
      </td>
    </tr>
  </table>
</fieldset>
