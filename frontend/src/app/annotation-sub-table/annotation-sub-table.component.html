<div>
  <div *ngIf="subTableName">
    {{subTableName}}
  </div>

  <div class="filter-controls">
    <app-annotation-table-filters *ngIf="filterConfig" [filterConfig]="filterConfig"
                                  [annotationTable]="annotationTable"
                                  (filterChange)="updateCurrentFilter($event)">>
    </app-annotation-table-filters>
  </div>

  <div class="table-control">
    <input [attr.id]="'details-toggle-' + annotationTypeName"
           type="checkbox"
           name="details-toggle" ngDefaultControl
           [(ngModel)]="showDetails"
           btnCheckbox />
    <label [attr.for]="'details-toggle-' + annotationTypeName">
      <span class="label-content">Show details</span>
    </label>

  </div>

  <div *ngIf="!showDetails">
    <app-annotation-table-summary *ngIf="filteredSummaries.length != 0"
       [annotationTypeName]="annotationTypeName"
       [summaries]="filteredSummaries"></app-annotation-table-summary>

    <span class="no-annotations" *ngIf="filteredSummaries.length == 0">
      (No annotations after filtering)
    </span>
  </div>

  <div *ngIf="showDetails">
  <app-annotation-table-full
     *ngIf="filteredTable.length != 0"
     [filter]="filter"
     [annotationTypeName]="annotationTypeName"
     [hideColumns]="hideColumns"
     [featureInFirstColumn]="featureInFirstColumn"
     [annotationTable]="filteredTable"></app-annotation-table-full>
  <span class="no-annotations" *ngIf="filteredTable.length == 0">
    (No annotations after filtering)
  </span>
  </div>
</div>
