<fieldset class="annotation-table">
  <legend>
    Protein features
  </legend>

<div class="annotation-table-container">
  <div *ngIf="ensemblImageUrl && appConfig.isConfigOrganism(organism.genus, organism.species)">
    <div class="protein-feature-title">
      Graphical view
    </div>
    <div class="ensembl-peptide-view">
    <div class="ensembl-image">
      <a href="{{ensemblBrowserUrl}}">
        <img src="{{ensemblImageUrl}}" />
        <div class="ensembl-link-label">
          View in Ensembl browser ...
        </div>
      </a>
    </div>
    </div>
  </div>

  <div class="content">
    <app-annotation-sub-table
      *ngIf="annotationTable && annotationTable.length > 0"
      [annotationTypeName]="'PomBase family or domain'"
      [annotationTable]="annotationTable"
      [hideColumns]="['gene', 'desc-rel']">
    </app-annotation-sub-table>
  </div>

  <div *ngIf="proteinDetails">
    <div class="protein-feature-title">
      Protein properties
    </div>
    <div class="properties-table">
    <app-protein-properties [proteinDetails]="proteinDetails">
    </app-protein-properties>
    </div>
  </div>
</div>
</fieldset>
