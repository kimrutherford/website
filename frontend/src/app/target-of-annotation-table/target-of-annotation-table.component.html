<fieldset *ngIf="annotationTable?.length > 0" class="annotation-table">
  <legend>
    Target of
  </legend>

  <table>
    <thead>
      <tr>
        <th>Ontology</th>
        <th>Relationship</th>
        <th>Gene/genotype</th>
        <th></th>
        <th>Reference</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let annotation of displayTable">
        <td>{{annotation.ontologyLabel}}</td>
        <td>{{annotation.ext_rel_display_name}}</td>
        <td>
          <app-gene-link *ngIf="annotation.gene"
                         [long]="false" [gene]="annotation.gene"></app-gene-link>
          <app-genotype-link *ngIf="annotation.genotype"
                             [genotype]="annotation.genotype"></app-genotype-link>
        </td>
        <td>
          <span *ngIf="annotation.gene">{{annotation.gene.product}}</span>
        </td>
        <td>
          <app-reference-short *ngIf="annotation.reference"
                               [reference]="annotation.reference"></app-reference-short>
        </td>
      </tr>
    </tbody>
  </table>
</fieldset>
