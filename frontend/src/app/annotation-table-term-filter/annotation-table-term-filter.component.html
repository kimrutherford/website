<span>
  {{config.display_name}}

  <select [(ngModel)]="selectedCategory" (ngModelChange)="setCategory($event)">
    <option [ngValue]="null">No filter</option>
    <option *ngFor = "let category of config.categories" [ngValue]="category">
      {{category.display_name}}
    </option>
  </select>
</span>
